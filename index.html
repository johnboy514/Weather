<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href='./assets/css/style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
<header class="header">
</header>
<main>
  <div class="row min-vh-100 no-gutters">
    <section class="col-12 col-lg-3 py-4 mblank-0 d-flex flex-column" id="searchForm">
      <form class="form-group" id="searchFor">
        <label for="searchCity" class="col col-12 text-light">Search for a City</label>
        <div class="form-check-inline col col-12 px-3">
          <input
            type="text"
            class="form-input"
            id="searchCity"
            autofocus="true"
            aria-describedby="searchCity"
          />
          <button type="submit" class="btn btn-info" id="searchCityForm">
          Search
          </button>
        </div>
      </form>
      <ul class="list-group-item searchHistory" id="previousSearches"></ul>
    </section>

<section class="col-12 col-lg-9 mt-3 d-flex flex-column px-3" id="display-weather-info">
  <div class="card mainCard">
    <div class="card-body">
      <h2 class="card-title d-flex align-items-center text-light lead font-weight-bold" style="height: 100px">
        <span id="cityName">Name of City</span>
        <span class="px-3" id="currentDate"> MM/DD/YY</span>
        <img class="weather-icon" id="icons" src="">
        </img>
      </h2>
      <p class="card-text text-light">
        Temperature:
        <span id="temperature">--</span>
      </p>
      <p class="card-text text-light">
        Wind:
        <span id="windSpeed">--</span>
      </p>
      <p class="card-text text-light">
        Humidity:
        <span id="humidityPercent">--</span>
      </p>
    </div>
  </div>
<!-- Cards start here -->
<div class="row">
  <section class="mt-5 mr-2">
      <div class="card bg-success" style="width: 12rem;">
        <div class="card-body">
          <h5 class="card-title" id="date0"></h5>
          <img class="icons0" id="icons0" src=""></img>
          <strong><p class="card-text" >Temp: <span id="temp0"></span></p></strong>
        </div>
        <ul class="list-group list-group-flush">
          <strong><li class="list-group-item bg-warning">Wind: <span id="wind0"></span></li></strong>
          <strong><li class="list-group-item bg-danger">Humidity: <span id="humidity0"></span></li></strong>
